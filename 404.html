    <script>
      function getStoredTPBool(name) {
        const value = localStorage.getItem('tp-' + name) || "false";
        return value === "true";
      }

      function setStoredTPBool(name, value) {
        localStorage.setItem('tp-' + name, value);
      }

      function getStoredTPBools() {
        return {
          indent: getStoredTPBool('indent'),
          sitelen: getStoredTPBool('sitelen'),
          sitelen_linja: getStoredTPBool('sitelen-linja'),
          sitelen_kulupu: getStoredTPBool('sitelen-kulupu'),
        }
      }

      function setDocumentTPAttribute(name, value) {
        scoped_name = 'tp-' + name;

        if (value) {
          document.documentElement.setAttribute(scoped_name, scoped_name);
        }
        else {
          document.documentElement.removeAttribute(scoped_name);
        }
      }

      function setDocumentTPAttributes(tp_bools) {
        setDocumentTPAttribute('indent', tp_bools.indent);
        setDocumentTPAttribute('sitelen', tp_bools.sitelen);
        setDocumentTPAttribute('sitelen-linja', tp_bools.sitelen_linja);
        setDocumentTPAttribute('sitelen-kulupu', tp_bools.sitelen_kulupu);
      }

      setDocumentTPAttributes(getStoredTPBools());
    </script>

  <script>
    const checkboxes = {
      indent: document.getElementById("indent"),
      sitelen: document.getElementById("sitelen-checkbox"),
      sitelen_linja: document.getElementById("sitelen-linja-checkbox"),
      sitelen_kulupu: document.getElementById("sitelen-kulupu-checkbox"),
    }

    function updateCheckboxes(tp_bools) {
      checkboxes.sitelen_linja.disabled = !tp_bools.sitelen
      checkboxes.sitelen_kulupu.disabled = !tp_bools.sitelen
    }

    function initializeCheckboxes(tp_bools) {
      checkboxes.indent.checked = tp_bools.indent;
      checkboxes.sitelen.checked = tp_bools.sitelen;
      checkboxes.sitelen_linja.checked = tp_bools.sitelen_linja;
      checkboxes.sitelen_kulupu.checked = tp_bools.sitelen_kulupu;
      updateCheckboxes(tp_bools);
    }

    initializeCheckboxes(getStoredTPBools());
