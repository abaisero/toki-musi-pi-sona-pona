    <!-- avoids flashing issue when preferred theme is different from the default theme -->
    <script>
      function getStoredSitelen() {
        return localStorage.getItem('sitelen') || false
      }

      function setStoredSitelen(sitelen) {
        if (sitelen) {
          localStorage.setItem('sitelen', true);
        }
        else {
          localStorage.removeItem('sitelen');
        }
      }

      function setDocumentSitelen(sitelen) {
        if (sitelen) {
          document.documentElement.setAttribute('sitelen-pona', true);
        }
        else {
          document.documentElement.removeAttribute('sitelen-pona');
        }
      }

      setDocumentSitelen(getStoredSitelen());
    </script>

    <script defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>
    <script defer src="/toki-musi-pi-sona-pona/assets/js/sitelen-toggler.js"></script>
  </head>
  <body>
    <!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">

    </a>
    
  </div>
</nav>

    
    <div class="container">
      <div class="form-check form-switch form-check-reverse float-end">
  <label class="form-check-label" for="sitelenToggler">sitelen pona</label>
  <input class="form-check-input" type="checkbox" role="switch" id="sitelenToggler">
</div>
<script>
  const checkbox = document.getElementById("sitelenToggler");
  checkbox.checked = getStoredSitelen();
</script>
